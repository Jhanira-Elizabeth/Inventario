  <!-- Botón discreto para resetear la base de datos -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="reset-db-fab">
    <ion-fab-button size="small" color="medium" (click)="resetDatabase()" title="Resetear base de datos">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NetStar Inventory</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="business" size="large" color="primary"></ion-icon>
      <h1>NetStar</h1>
      <p>Sistema de Gestión de Inventario</p>
    </div>

    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input 
              type="text" 
              [(ngModel)]="credentials.username"
              name="username"
              required
              autocomplete="username">
              <ion-icon name="person" slot="start"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="credentials.password"
              name="password"
              required
              autocomplete="current-password">
              <ion-icon name="lock-closed" slot="start"></ion-icon>
            </ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit"
            [disabled]="isLoading || !loginForm.valid"
            class="login-button">
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </ion-button>
        </form>

        <div class="demo-credentials">
          <h4>Credenciales de Prueba:</h4>
          <p><strong>Admin:</strong> admin / admin123</p>
          <p><strong>Técnico:</strong> tecnico1 / tecnico123</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-toast 
    [isOpen]="showToast" 
    [message]="toastMessage" 
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="onToastDismiss()">
  </ion-toast>
</ion-content>
